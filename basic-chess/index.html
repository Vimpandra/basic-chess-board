<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Chess Board</h1>
    
    <div class="board">

        <div class="numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
        </div>
        <div class="squares">    
            <div class="board-line">
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>        
            </div>
            
            <div class="board-line">
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
            </div>
            
            <div class="board-line">
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>        
            </div>
            
            <div class="board-line">
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
            </div>
            
            <div class="board-line">
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>        
            </div>
            
            <div class="board-line">
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
            </div>
            
            <div class="board-line">
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>        
            </div>
            
            <div class="board-line">
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
                <div class="black-square"></div>
                <div class="white-square"></div>
            </div>
            <div class="letters">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
                <p>H</p>
            </div>
        </div>
    </div>
    
    <script src="sript.js"></script>
</body>
</html>
